<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                <h2>Datos de la persona</h2>
            </ui:define>

            <ui:define name="content">
                <h:form id="form">                    
                    <h:panelGrid columns="2" style="width: 100%">
                        <p:wizard id="wizard">
                            <p:tab title="Información personal" id="informacionPersonal">
                                <p:panel header="Información personal">
                                    <p:messages/>                                
                                    <h:panelGrid columns="2">                                    
                                        <h:outputLabel value="Nombre" for="nombre" styleClass="requiredLbl"/>
                                        <h:inputText id="nombre" label="Nombre" required="true" value="#{registrationBean.nombre}"/>

                                        <h:outputLabel value="Apellido" for="apellido"/>
                                        <h:inputText id="apellido" label="Apellido" required="true" value="#{registrationBean.apellido}"/>

                                        <h:outputLabel value="Edad" for="edad"/>
                                        <h:inputText id="edad" label="Edad" required="true" value="#{registrationBean.edad}"/>

                                        <h:outputLabel value="Email" for="email"/>
                                        <h:inputText id="email" label="Email" required="true"
                                                     value="#{registrationBean.email}">
                                            <f:validator validatorId="emailValidator"/>
                                        </h:inputText>
                                        <h:outputLabel value="Fecha de nacimiento" for="fechaNacimiento"/>
                                        <p:calendar id="fechaNacimiento"
                                                    value="#{registrationBean.fechaNacimiento}"
                                                    showOn="button"                                            
                                                    navigator="true"/>                                    
                                    </h:panelGrid>   
                                </p:panel>
                            </p:tab>

                            <p:tab title="Direcciones">
                                <p:panel header="Direcciones">
                                    <p:messages/>                                    
                                    <h:panelGrid columns="2">
                                        <ezcomp:direcciones managedBean="#{direccionBean}" dirTipo="Añadir"/>                                        
                                    </h:panelGrid>                                    
                                </p:panel>
                            </p:tab>

                            <p:tab title="Teléfonos">
                                <p:panel header="Telefonos">
                                    <p:messages/>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel for="telefonoCasa" value="Casa"/>
                                        <p:inputMask id="telefonoCasa"
                                                     mask="(99)-(9)-999-99-99"
                                                     value="#{registrationBean.telefonoCasa}"
                                                     size="12" styleClass="optionalLbl"/>

                                        <h:outputLabel for="telefonoMovil" value="Movil"/>
                                        <p:inputMask id="telefonoMovil"
                                                     mask="(999)-999-9999"
                                                     value="#{registrationBean.telefonoMovil}"
                                                     size="12" styleClass="optionalLbl"/>                                    
                                    </h:panelGrid>
                                </p:panel>
                                <p:commandButton value="Registrar"
                                                 id="submitButton"
                                                 action="confirmacion"
                                                 ajax="false"/>
                            </p:tab>
                        </p:wizard>

                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
